<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cor.win</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a custom font family from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        /* Custom keyframes for the glowing border effect */
        @keyframes glowing-border {
            0% {
                box-shadow: 0 0 5px #a855f7, 0 0 10px #ec4899;
            }
            50% {
                box-shadow: 0 0 20px #a855f7, 0 0 40px #ec4899;
            }
            100% {
                box-shadow: 0 0 5px #a855f7, 0 0 10px #ec4899;
            }
        }
        
        /* Apply the glowing border animation to the main container */
        .glow-effect {
            animation: glowing-border 3s ease-in-out infinite;
        }

        /* Set a simple, clean background and make the body a flex container */
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-between p-8">

    <!-- Header section with the main title -->
    <header class="w-full text-center mt-8">
        <h1 class="text-6xl md:text-8xl font-bold tracking-widest bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
            cor.win
        </h1>
    </header>

    <!-- Main content area, styled with the glowing border -->
    <main class="flex-grow flex items-center justify-center p-4 w-full max-w-2xl">
        <div class="text-center p-8 md:p-10 rounded-2xl glow-effect bg-gray-800 bg-opacity-50 border-2 border-transparent">
            <!-- These elements will be filled with a random quote by the JavaScript below -->
            <h2 id="quote-text" class="text-xl md:text-3xl font-semibold mb-4 italic"></h2>
            <p id="quote-author" class="text-md md:text-lg font-light text-gray-300 leading-relaxed"></p>
        </div>
    </main>

    <!-- Footer section with the subtle domain purchase link -->
    <footer class="w-full text-center mb-8">
        <p class="text-sm text-gray-500">
            <a href="https://www.namecheap.com/market/buynow/cor.win/"
               target="_blank"
               rel="noopener noreferrer"
               class="hover:text-purple-400 transition-colors duration-300 ease-in-out underline">
                Interested in this domain?
            </a>
        </p>
    </footer>

    <script>
        // Array of famous quotes from historical figures, authors, and dystopian literature
        const quotes = [

            {

                author: "Eleanor Roosevelt"
            },
            {
                text: "If you're going through hell, keep going.",

            },
            {
                text: "If you want a picture of the future, imagine a boot stamping on a human face—forever.",
                author: "George Orwell, 1984"
            },
            {
                text: "Veni, vidi, vici.",
                author: "Julius Caesar"
            },
            {
                text: "I disapprove of what you say, but I will defend to the death your right to say it.",
                author: "Voltaire"
            },
            {
                text: "Men are so simple and so much inclined to obey immediate necessities that a deceiver will never lack victims for his deceptions.",
                author: "Niccolò Machiavelli"
            },
            {
                text: "The best revenge is to be unlike him who performed the injustice.",
                author: "Marcus Aurelius"
            },
            {
                text: "It is better to be feared than loved, if you cannot be both.",
                author: "Niccolò Machiavelli"
            },
            {
                text: "The world suffers a lot. Not because of the violence of bad people, but because of the silence of good people.",
                author: "Napoleon Bonaparte"
            },
            {
                text: "We burn a book, we burn a man, a city.",
                author: "Ray Bradbury, Fahrenheit 451"
            },
            {
                text: "Ignorance is Strength.",
                author: "George Orwell, 1984"
            },
            {

            {

                author: "Friedrich Nietzsche"
            },
            {
                text: "Tell me and I forget. Teach me and I remember. Involve me and I learn.",
                author: "Benjamin Franklin"
            },
            {
                text: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                author: "Nelson Mandela"
            },
            {
                text: "History is a set of lies agreed upon.",
                author: "Napoleon Bonaparte"
            },
            {

                author: "Sun Tzu"
            },
            {
                text: "Fear is the mind-killer.",
                author: "Frank Herbert, Dune"
            }
        ];

        // Function to select and display a random quote
        function displayRandomQuote() {
            // Get the HTML elements by their IDs
            const quoteElement = document.getElementById('quote-text');
            const authorElement = document.getElementById('quote-author');
            
            // Generate a random index to select a quote from the array
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];

            // Update the text content of the HTML elements
            quoteElement.textContent = `"${randomQuote.text}"`;
            authorElement.textContent = `- ${randomQuote.author}`;
        }

        // Call the function when the window loads to display a quote immediately
        window.onload = displayRandomQuote;
    </script>
</body>
</html>
